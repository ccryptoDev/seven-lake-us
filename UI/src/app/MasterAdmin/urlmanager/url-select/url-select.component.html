<div #parent class="dropdown-check-list">
	<div (click)="onContainerClick($event)" class="anchor form-control">URL</div>
	<ul #body class="items">
		<li *ngFor="let option of options">
			<label>
				<input type="checkbox" (change)="onSelect($event)" value="{{option}}" />{{option}}
			</label>
		</li>
	</ul>
</div>
