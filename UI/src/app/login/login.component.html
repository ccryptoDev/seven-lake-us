<div class="login-page text-center">
  <div class="box">
    <input type="checkbox" id="toggle" class="box__toggle" hidden />

    <div class="box__image img-class">
      <img src="../../assets/images/final-finance.png" style="background-color: white" />
    </div>
    <form class="form form--register" action=""></form>
    <form class="form form--login" [formGroup]="loginForm" #Loginform (ngSubmit)="onSubmit()">
      <h1 class="wlcm-title">
        <br /><br />
        Welcome to
      </h1>
      <a class="span-tag" [routerLink]="">Finance <span style="font-weight: bold">Agent</span></a>
      <div class="form__helper">
        <label class="" for="Email">Enter Your Email</label>
        <input type="text" name="email" id="email" placeholder="Email" formControlName="email"
          class="form__input form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.pattern">Email is invalid</div>
        </div>
      </div>
      <div class="form-group">
        <div class="form__helper">
          <label class="" for="password">Enter your Password</label>
          <div class="input-group">
            <input type="password" [type]="fieldTextType ? 'text' : 'password'" class="form-control"
              formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="fa fa-eye-slash" [ngClass]="{
                      'fa-eye-slash': !fieldTextType,
                      'fa-eye': fieldTextType
                    }" (click)="toggleFieldTextType()"></i>
              </span>
            </div>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">
                Password is required
              </div>
              <div *ngIf="f.password.errors.minlength">
                Password should be minimum of 6 characters
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="actions" style="display: flex; justify-content: center">
        <button type="submit" class="button button3">Submit</button>
      </div>
      <p style="text-align: center">
        <span class="password__link" (click)="openPasswordModal()">Forgot Password</span>
      </p>
      <div class="hidden" id="notice-container"></div>
    </form>
  </div>
</div>
<reset-password></reset-password>
