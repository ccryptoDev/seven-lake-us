<div class="login-page text-center">
  <div class="box auth-box">
    <input type="checkbox" id="toggle" class="box__toggle" hidden />
    <form class="form form--register" action=""></form>
    <form class="form form--login" [formGroup]="loginForm" #Loginform (ngSubmit)="onSubmit()">
      <h1 class="auth-title">
        Agent Login
      </h1>
      <div class="form__helper">
        <label class="input-label" for="Email">Email Address</label>
        <input type="text" name="email" id="email" formControlName="email" class="form-control auth-input"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.pattern">Email is invalid</div>
        </div>
      </div>
      <div class="form__helper">
        <label class="input-label" for="password">Password</label> <label class="required-label">*</label>
        <div class="input-group">
          <input type="password" class="form-control auth-input" formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">
              Password is required
            </div>
            <div *ngIf="f.password.errors.minlength">
              Password should be minimum of 6 characters
            </div>
          </div>
        </div>
      </div>
      <div class="auth-checkbox">
        <input id="rememberMe" type="checkbox">
        <label for="rememberMe">Remember me</label>
      </div>
      <div class="actions" style="display: flex; justify-content: center">
        <button type="submit" class="button auth-btn">LOGIN</button>
      </div>
      <span class="subtle-link" (click)="openPasswordModal()">Forgot Password</span>
      <br />
      <a class="subtle-link" href="##" [routerLink]="['/register']">Become an agent</a>
      <br />
    </form>
  </div>
</div>
