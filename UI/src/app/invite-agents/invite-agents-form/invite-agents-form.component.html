<form [formGroup]="InviteAgentsForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" formControlName="Name" id="Name" placeholder="First Name" />
            <div *ngIf="getControl.Name?.touched && getControl.Name?.invalid" class="text-danger">
                <div *ngIf="getControl.Name.errors.required">
                    First Name is required.
                </div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" formControlName="lastName" id="lastName" placeholder="Last Name" />
            <div *ngIf="getControl.lastName?.touched && getControl.lastName?.invalid" class="text-danger">
                <div *ngIf="getControl.lastName.errors.required">
                    Last Name is required.
                </div>
            </div>
        </div>
    </div>
    <div class="row pb_40">
        <div class="form-group col-md-6">
            <input type="email" email="true" class="form-control" formControlName="MailId" id="MailId"
                placeholder="Email" />
            <div *ngIf="getControl.MailId?.touched && getControl.MailId?.invalid" class="text-danger">
                <div *ngIf="getControl.MailId.errors.required">Email is required.</div>
                <div *ngIf="getControl.MailId.errors.email">Email is invalid</div>
            </div>
        </div>
        <div class="form-group mb_0 col-md-6">
            <input [textMask]="numberMask" type="tel" class="form-control" formControlName="phoneNo" id="phoneNo"
                placeholder="Phone Number" />
            <div *ngIf="getControl.phoneNo?.touched && getControl.phoneNo?.invalid" class="text-danger">
                <div *ngIf="getControl.phoneNo.errors.required">
                    Phone number is required.
                </div>
                <div *ngIf="getControl.phoneNo.errors.pattern">
                    Phone number is wrong.
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mob_space_mb_24">
            <button [disabled]="!isFormValid" id="sync" class="btn main_hover_btn w100per gmail-sync"
                (click)="EmailSync()">
                Email Sync
            </button>
        </div>
        <div class="col-md-6">
            <button [disabled]="!isFormValid" class="btn main_btn w100per" type="submit">SUBMIT</button>
        </div>
    </div>
</form>
